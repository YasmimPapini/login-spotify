<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Spotify Login</title>
</head>
<body>
    <div class="Login">
        <img src="logo spotify.png" alt="Spotify">
        <h2>Login</h2>
        <form>
            <div class="inputbox">
                <input type="text" placeholder="Nome de Usuário">
            </div>

            <div class="inputbox">
                <input type="password" placeholder="Senha">
            </div>

            <div class="checkbox">
                <input type="checkbox" id="conectado">
                <label for="conectado">Permaneça conectado</label>
            </div>
            
            <div class="opcoes">
                <p><a href="#">Esqueci minha senha</a></p>
                <p><a href="#">Criar conta</a></p>
            </div>
        <button class="botao-login" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
